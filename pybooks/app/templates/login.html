<!doctype html>
<html>
  <head>
    <title>Login - Books Data Base & Reviews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    .container {
      height: 100vh;
    }
  </style>
  
  </head>
  <body>
    <div class="container">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="shadow mx-auto col-sm-4 p-4">
          <h1 class="h3 mb-3 mt-3 font-weight-normal text-center">Sign in</h1>
          <form action="" method="POST">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" placeholder="User name" name="username" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" placeholder="Password" name="password" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                {% if auth.val_error is not none %}
                <span style="color: red;">{{ auth.val_error }}</span>
                {% endif %}
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">Remember me</label>
                </div>
              </div>
            </div>
            <hr>
            <div class="form-group align-items-center">
              <div class="col-sm-12 mt-2 mb-2">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Enter</button>
              </div>
            </div>
            <p class="mt-4 text-muted">If you don't have an account <a href="{{ url_for('register') }}">Register</a></p>
            <p class="text-muted">Return to <a href="{{ url_for('index') }}">home</a></p>
          </form>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
