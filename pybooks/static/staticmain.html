<!doctype html>
<html>
  <head>
    <title>Books</title>
        <title>Books Data Base & Reviews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <!-- begin nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">IBDB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('books') }}">Books</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('reviews') }}">Reviews</a>
                </li>
              </ul>
              <ul class="navbar-nav navbar-right">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" list="books" type="search" placeholder="search" aria-label="search">
                <button class="btn btn-outline-success mr-2 my-2 my-sm-0" type="submit">Buscar</button>
              </form>
              {% if user %}
                <li class="nav-item navbar-right">
                  <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item navbar-right mr-3">
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
                <li class="nav-item navbar-right">
                    <a class="nav-link" href="#">{{ user }}</a>
                </li>
              {% else %}
              <li class="nav-item navbar-right">
                  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
              <li class="nav-item navbar-right mr-3">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
              </li>
              <li class="nav-item navbar-right">
                <a class="nav-link" href="#">Enter</a>
              </li>
              {% endif %}
            </ul>
            </div>
          </nav>
        <!--end nav bar -->
      </header>
    <body>
      <!-- begin main -->
        <!-- begin container -->
      <main role="main" class="container">
        <div class="row">
          <div class="col-md-8 blog-main">
            <!--blog posts-->
          </div>
            <!-- begin blog-sidebar -->
          <aside class="col-md-4 blog-sidebar">
            <div class="p-4 mb-3 bg-light rounded">
            </div>
            <div class="p-4">
            </div>
            <div class="p-4">
            </div>
          </aside>
          <!-- end blog-sidebar -->
        </div>
        <!-- end container-->
      <!-- end main-->
      </main>
        <div>
            {% block content %}{% endblock %}
        </div>
    </body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
